{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- SEO Meta Tags -->
    <meta name="description" content="Tengo adalah platform rekomendasi tempat ngopi di Pontianak. Temukan tempat favorit untuk nugas dan WFA di dekat kamu." />
    <meta name="keywords" content="tempat ngopi, coffee shop, Pontianak, nugas, WFA, Tengo" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Tengo Team" />

    <!-- Mobile -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Login | Tengo</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/tengo-favicon.ico' %}" type="image/x-icon" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />

    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  </head>
  <body>
    {% include 'navbar.html' %}

    <!-- Menampilkan pesan -->
    {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    <!-- End Menampilkan Pesan -->
    <div class="container d-flex justify-content-center align-items-center">
      <div class="w-50">
        <h2 class="my-4 bold-text text-center text-white">Login</h2>

        <form method="POST">
          {% csrf_token %}
          <div class="form-group text-white">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" id="email" placeholder="Masukan email" required />
          </div>
          <div class="form-group text-white">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Masukan password" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="text-center mt-3 text-white">
          <p>Belum punya akun? <a href="{% url 'register' %}">Daftar disini</a></p>
        </div>
      </div>
    </div>

    <!-- Link ke Bootstrap JavaScript dan jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
